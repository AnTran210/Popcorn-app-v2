<header class="header">
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img routerLink="/" src="popcorn.png" alt="Logo" />
        </div>

        <!-- Tabs -->
        <nav class="nav-tabs">
            <a routerLink="/tv-shows">TV Shows</a>
            <a routerLink="/movies">Movies</a>
            <a routerLink="/categories">Categories</a>
        </nav>

        <!-- Search -->
        <div class="search-container" [formGroup]="searchForm">
            <input type="text" placeholder="Search for movies..." formControlName="searchQuery" (keyup.enter)="handleSearch()" />
        </div>

        <!-- Auth Section -->
        @if (user()) {
        <div class="user-menu">
            <span class="username">{{user()}}</span>
            <button (click)="logout()">Logout</button>
        </div>
        } @else {
        <button class="login-btn" (click)="login()">Login</button>
        }
    </div>
</header>
