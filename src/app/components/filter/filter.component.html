<app-header></app-header>
<main>
    <div class="container">
        <div class="section-title">
            <h2>{{genre}}</h2>
        </div>
        <div class="pages">
            @for (page of pages; track $index) {
            <button (click)="goToPage(page)" [class.active]="currentPage === page">
                {{ page }}
            </button>
            }
        </div>
        <div class="content">
            <div class="grid">
                @for (item of filteredMovies; track $index) {
                <app-movie-item [movie]="item"></app-movie-item>
                }
            </div>
        </div>
    </div>
</main>
